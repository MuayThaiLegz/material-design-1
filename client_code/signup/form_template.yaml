container:
  type: ColumnPanel
  properties: {col_spacing: small, background: 'theme:Primary 500'}
components:
- name: column_panel_signup
  properties: {background: 'theme:Primary 700', foreground: ''}
  type: ColumnPanel
  layout_properties: {grid_position: 'WBZURF,VZKSDM'}
  components:
  - name: signupemail
    properties: {placeholder: Enter Email, foreground: '', font_size: 20, align: center,
      bold: true, italic: false, background: ''}
    type: TextBox
    layout_properties: {grid_position: 'UGFSUF,XEZXDB', row_background: '', full_width_row: false}
  - name: signuppassword
    properties: {placeholder: Enter Username, align: center, bold: true, font_size: 19}
    type: TextBox
    layout_properties: {grid_position: 'WOJCWB,NHYEGZ'}
  - name: signupconfirm
    properties: {text: 'Create New User

        ', role: primary-color, icon: 'fa:address-card-o'}
    type: Button
    layout_properties: {grid_position: 'JNWEDL,ECBRAQ'}
    data_bindings:
    - {property: icon_align, code: 'self.item['''']', writeback: false}
    event_bindings: {click: button_signup_click}
is_package: true
