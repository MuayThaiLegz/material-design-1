container:
  type: ColumnPanel
  properties: {col_spacing: small, background: ''}
components:
- name: column_panel_signup
  properties: {background: '', foreground: ''}
  type: ColumnPanel
  layout_properties: {grid_position: 'WBZURF,VZKSDM', full_width_row: false}
  components:
  - name: signupemail
    properties: {align: center, placeholder: Enter Email, enabled: true, foreground: '',
      font_size: 20, italic: false, background: 'theme:White', bold: false, underline: true}
    type: TextBox
    layout_properties: {grid_position: 'TUAPSB,EJBDZB'}
    event_bindings: {}
    data_bindings: []
  - name: signuppassword
    properties: {placeholder: Enter Password, align: center, bold: false, font_size: 20,
      spacing_above: none, background: 'theme:White', underline: true}
    type: TextBox
    layout_properties: {grid_position: 'WOJCWB,NHYEGZ'}
  - name: signupconfirm
    properties: {text: 'Create New User

        ', role: primary-color, icon: 'fa:address-card-o', background: 'theme:Primary
        700', spacing_above: large, spacing_below: large}
    type: Button
    layout_properties: {grid_position: 'JNWEDL,ECBRAQ', row_background: 'theme:Primary
        500'}
    data_bindings:
    - {property: icon_align, code: 'self.item['''']', writeback: false}
    event_bindings: {click: button_signup_click}
is_package: true
