is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true, background: '', foreground: ''}
components:
- type: ColumnPanel
  properties: {spacing_above: none, spacing_below: none}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components: []
- name: basesidebar
  properties: {spacing_above: small, background: 'theme:Primary 500', foreground: 'theme:Secondary
      700'}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: homeimage
    properties: {source: _/theme/logoM.png}
    type: Image
    layout_properties: {grid_position: 'DAGTAL,HXXKNJ'}
  - name: helloworld
    properties: {content: "### Welcome to the Cognitive AIoT Hub! \ud83d\ude80  \n\
        *Elevate your space with smart, AI-driven IoT solutions.*\n", font_size: 14,
      enable_slots: true, foreground: 'theme:Secondary 700', background: 'theme:Primary
        500', spacing_above: large, spacing_below: large}
    type: RichText
    layout_properties: {grid_position: 'DVEZKN,ANMCQZ'}
    components: []
  - name: useremail
    properties: {placeholder: Email, background: 'theme:White', text: '', align: center,
      bold: true, italic: true, spacing_above: large}
    type: TextBox
    layout_properties: {grid_position: 'CTOTFJ,XIBQGZ'}
  - name: text_box_2
    properties: {placeholder: Password, background: 'theme:White', bold: true, align: center,
      italic: true, underline: false}
    type: TextBox
    layout_properties: {grid_position: 'DCJDJN,XXAHNN'}
  - name: button_1
    properties: {text: Log in, background: 'theme:Primary 700', foreground: 'theme:White',
      icon: 'fa:external-link-square', font: '20'}
    type: Button
    layout_properties: {grid_position: 'JXXREQ,RFSLZG'}
  - name: spacer_1
    properties: {height: 29}
    type: Spacer
    layout_properties: {grid_position: 'NWBNGA,IIYLLN'}
  - name: spacer_3
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'ZBFJUV,LXSNCX'}
  - name: createaccount
    properties: {text: 'May we help you create an account?', background: 'theme:Primary
        500', foreground: 'theme:Secondary 700', icon: 'fa:question-circle', font_size: 18}
    type: Link
    layout_properties: {grid_position: 'OWYQFT,JUSZAA'}
    components:
    - name: spacer_2
      properties: {height: 107}
      type: Spacer
      layout_properties: {grid_position: 'WOUNLF,OOBBJM'}
