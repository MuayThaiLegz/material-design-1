is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true, background: '', foreground: '#289bcc'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: verticals
    properties: {text: Workflow, icon: 'fa:plus', bold: false, italic: false}
    type: Link
    layout_properties: {}
  - name: login
    properties: {text: Log in, icon: 'fa:rss', bold: false, italic: false}
    type: Link
    layout_properties: {}
    components: []
- name: tittle
  properties: {text: 'Cognitive ', bold: false, underline: false, font_size: 28}
  type: Link
  layout_properties: {slot: title}
  event_bindings: {click: tittle_click}
