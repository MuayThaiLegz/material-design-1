is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {background: 'theme:Primary 500'}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'UPDQCS,VOJRDW'}
  - name: ip_address
    properties: {role: dense, align: center, placeholder: Enter MongoDB IP Here, foreground: '',
      spacing_above: none, spacing_below: large, italic: false, background: '#424242',
      bold: false, underline: false}
    type: TextBox
    layout_properties: {grid_position: 'UQUIEL,EMKAUJ', full_width_row: false, row_background: 'theme:Primary
        500'}
  - name: connectbutton
    properties: {text: Connect, background: '#4CAF50', role: primary-color, icon: 'fa:connectdevelop',
      align: center, font_size: 14}
    type: Button
    layout_properties: {grid_position: 'ZOILQQ,RFAZSK'}
  - name: spacer_1
    properties: {height: 53}
    type: Spacer
    layout_properties: {grid_position: 'WMRXZF,KCYSPP'}
  - name: datasetdropdown
    properties: {include_placeholder: true, placeholder: Select Dataset, background: '#424242',
      align: center}
    type: DropDown
    layout_properties: {grid_position: 'QRLTZF,YDMOTX', full_width_row: true, row_background: ''}
